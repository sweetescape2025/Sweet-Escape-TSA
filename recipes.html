                <h4>This soft dish melts in your mouth like an ice bube while spreading a chocalate taste throughout
                    your mouth</h4>
                <h5>Ingredients:

                    1 3/4 cups all-purpose flour
                    1/2 teaspoon baking soda
                    1/4 teaspoon salt
                    1/2 cup unsalted butter (room temperature)
                    1 cup granulated sugar (divided)
                    1 large egg
                    1 teaspoon vanilla extract
                    1/4 teaspoon cream of tartar
                    1 tablespoon ground cinnamon
                    Instructions:

                    Preheat the oven to 350°F (175°C) and line two baking sheets with parchment paper.

                    Mix the dry ingredients: In a small bowl, whisk together the flour, baking soda, salt, and cream of
                    tartar. Set aside.

                    Make the dough: In a large mixing bowl, beat the butter and 1/2 cup of sugar together with an
                    electric mixer until light and fluffy, about 2-3 minutes. Add the egg and vanilla extract, and beat
                    until combined.

                    Combine wet and dry ingredients: Gradually add the flour mixture to the wet ingredients, mixing
                    until just combined.

                    Form the cookie dough balls: In a small bowl, mix together the remaining 1/2 cup of sugar and the
                    cinnamon. Scoop out tablespoon-sized portions of dough and roll them into balls. Then, roll each
                    ball in the cinnamon-sugar mixture.

                    Bake: Place the dough balls onto the prepared baking sheets, spacing them about 2 inches apart. Bake
                    for 8-10 minutes or until the edges are golden brown.

                    Cool: Let the cookies cool on the baking sheets for a few minutes before transferring them to a wire
                    rack to cool completely.</h5>
            </button>

            <button class="recipe2" id="recipe2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhPR4-srMum9f9pMBYwyZ21LqMl79FJXcy5g&s">
                <h4>A simple and delicious hot chocolate recipe</h4>
                <h5>2 cups whole milk (or any milk of your choice)
                    2 tablespoons cocoa powder (unsweetened)
                    2 tablespoons sugar (adjust to taste)
                    1/4 teaspoon vanilla extract (optional)
                    A pinch of salt
                    Whipped cream or marshmallows for topping (optional)
                    Shaved chocolate or chocolate chips (optional, for extra richness)
                    Instructions:
                    Heat the Milk: In a small saucepan, heat the milk over medium heat. Stir occasionally to prevent the
                    milk from scalding.

                    Mix the Cocoa and Sugar: While the milk is heating, whisk the cocoa powder, sugar, and salt together
                    in a small bowl.

                    Combine Cocoa Mixture with Milk: Once the milk is warm (but not boiling), add the cocoa powder and
                    sugar mixture to the milk. Whisk until the cocoa is fully dissolved and the mixture is smooth.

                    Add Vanilla (Optional): Stir in the vanilla extract for added flavor, if desired.

                    Serve: Pour the hot chocolate into a mug and top with whipped cream or marshmallows. You can also
                    sprinkle some shaved chocolate or chocolate chips on top for extra richness!

                    Enjoy! Sip and enjoy your cozy homemade hot chocolate.
                </h5>
            </button>

                <h4>Best Apple Crisp</h4>
                <h5>Ingredients:
                    For the apple filling:
                    6-7 medium apples (such as Granny Smith, Honeycrisp, or a mix)
                    1 tablespoon lemon juice
                    1/2 cup granulated sugar
                    1/2 teaspoon ground cinnamon
                    1/4 teaspoon ground nutmeg
                    1 tablespoon all-purpose flour
                    A pinch of salt
                    For the crisp topping:
                    1 cup old-fashioned rolled oats
                    3/4 cup all-purpose flour
                    1/2 cup packed light brown sugar
                    1/2 teaspoon ground cinnamon
                    1/4 teaspoon salt
                    1/2 cup cold unsalted butter, cut into small cubes
                    Optional: 1/2 cup chopped walnuts or pecans (for added crunch)
                    Instructions:
                    Preheat the oven to 350°F (175°C). Grease an 8x8-inch baking dish or a similar-sized dish.

                    Prepare the apples:

                    Peel, core, and slice the apples into thin slices (about 1/4-inch thick).
                    Place the sliced apples in a large bowl and toss with lemon juice, sugar, cinnamon, nutmeg, flour,
                    and a pinch of salt.
                    Once everything is coated, transfer the apple mixture into the prepared baking dish.
                    Make the crisp topping:

                    In a separate bowl, combine the oats, flour, brown sugar, cinnamon, and salt.
                    Add the cold butter cubes and use a pastry cutter, fork, or your fingers to work the butter into the
                    dry ingredients until the mixture resembles coarse crumbs.
                    If you're using nuts, stir them into the topping mixture.
                    Assemble and bake:

                    Evenly spread the oat topping over the apple filling in the baking dish.
                    Bake for 45-50 minutes, or until the topping is golden brown and the apples are bubbling around the
                    edges.
                    Cool and serve:

                    Let the apple crisp cool for about 10-15 minutes before serving.
                    Serve warm with a scoop of vanilla ice cream or a dollop of whipped cream, if desired.
                    Enjoy your warm, comforting apple crisp!
